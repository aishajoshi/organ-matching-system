<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header-css}"></head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <div class="mb-3">
        <div class="btn-group" role="group" aria-label="Organ Actions">
            <a class="btn btn-outline-primary" th:href="@{/organ/list}">Organ List</a>
            <a class="btn btn-outline-success" th:href="@{/organ/add-donor-organ}">Add Donor Organ</a>
            <a class="btn btn-outline-info" th:href="@{/organ/add-recipient-organ}">Add Recipient Organ Requirement</a>
            <a class="btn btn-outline-warning" th:href="@{/organ/assign}">Assign Organ to Recipient</a>
        </div>
    </div>

    <h2>Registered Organs</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Organ ID</th>
            <th>Organ Name</th>
            <th>Organ Type</th>
            <th>Blood Group</th>
            <th>Status</th>
            <th>Donor ID</th>
            <th>Recipient ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organ : ${organs}">
            <td th:text="${organ.organId}">ORG123</td>
            <td th:text="${organ.organName}">Liver</td>
            <td th:text="${organ.organType}">LIVER</td> <!-- âœ… FIXED -->
            <td th:text="${organ.bloodGroup}">A+</td>
            <td th:text="${organ.status}">AVAILABLE</td>
            <td th:text="${organ.donorId}">DONOR001</td>
            <td th:text="${organ.recipientId != null ? organ.recipientId : 'Not Assigned'}">Not Assigned</td>
            <td>
                <a th:href="@{/organ/edit/{id}(id=${organ.organId})}">Edit</a> |
                <a th:href="@{/organ/delete/{id}(id=${organ.organId})}"
                   onclick="return confirm('Are you sure you want to delete this organ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
