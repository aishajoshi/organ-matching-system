<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organ List</title>
    <link rel="stylesheet" th:href="@{/css/list.css}" />
</head>
<body>
<div class="container">
    <h2>Registered Organs</h2>

    <table>
        <thead>
        <tr>
            <th>Organ ID</th>
            <th>Organ Name</th>
            <th>Organ Type</th>
            <th>Blood Group</th>
            <th>Status</th>
            <th>Donor ID</th>
            <th>Recipient ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organ : ${organs}">
            <td th:text="${organ.organId}">ORG123</td>
            <td th:text="${organ.organName}">Liver</td>
            <td th:text="${organ.organType}">LIVER</td>
            <td th:text="${organ.bloodGroup}">A+</td>
            <td th:text="${organ.status}">AVAILABLE</td>
            <td th:text="${organ.donorId}">DONOR001</td>
            <td th:text="${organ.recipientId} ?: 'Not Assigned'">RECIPIENT123</td>
            <td>
                <a th:href="@{'/organ/edit/' + ${organ.organId}}">Edit</a> |
                <a th:href="@{'/organ/delete/' + ${organ.organId}}"
                   onclick="return confirm('Are you sure you want to delete this organ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/organ/form}">Register New Organ</a>
    </div>
</div>
</body>
</html>
