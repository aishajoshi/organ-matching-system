<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header-css}"></head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container" style="padding-top:2rem;">
    <h2>Recipient List</h2>
    <a href="/recipient/register" class="add-btn">Add New Recipient</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipient : ${recipients}">
            <td th:text="${recipient.recipientId}"></td>
            <td th:text="${recipient.name}"></td>
            <td th:text="${recipient.age}"></td>
            <td th:text="${recipient.bloodGroup}"></td>
            <td th:text="${recipient.email}"></td>
            <td th:text="${recipient.phone}"></td>
            <td th:text="${recipient.status}"></td>
            <td>
                <a th:href="@{'/recipient/edit/' + ${recipient.recipientId}}" class="edit-btn">Edit</a>
            </td>
        </tr>
        <tr th:if="${recipients == null or #lists.isEmpty(recipients)}">
            <td colspan="8" style="text-align:center;">No recipients found.</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
