<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header-css}"></head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${editMode} ? 'Edit Donor' : 'Register as Donor'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{${editMode} ? '/donor/update' : '/donor/save'}" method="post" th:object="${donor}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required>
                            <!-- Success message -->
                            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                Donor registered successfully!
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" th:field="*{age}" class="form-control" id="age" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="bloodGroup" class="form-label">Blood Group:</label>
                            <select th:field="*{bloodGroup}" class="form-select" id="bloodGroup" required>
                                <option value="" disabled selected>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Phone:</label>
                            <input type="text" th:field="*{contact}" class="form-control" id="contact" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" th:text="${editMode} ? 'Update' : 'Register'"></button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-end">
                    <a href="/donor/list" class="btn btn-link">Back to Donor List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
