<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header-css}"></head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="page-container">
    <div class="container">
        <div class="container" style="padding-top:2rem;">
            <h2 th:text="${editMode} ? 'Edit Donor' : 'Register as Donor'"></h2>
            <form th:action="${editMode} ? @{/donor/update} : @{/donor/save}" th:object="${donor}" method="post">
                <input type="hidden" th:if="${editMode}" th:field="*{donorId}"/>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" required/>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" th:field="*{age}" required min="0"/>
                </div>
                <div>
                    <label for="bloodGroup">Blood Group:</label>
                    <input type="text" id="bloodGroup" th:field="*{bloodGroup}" required/>
                </div>
                <div>
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" th:field="*{contact}" required/>
                </div>
                <div>
                    <button type="submit" th:text="${editMode} ? 'Update' : 'Register'"></button>
                </div>
            </form>
            <div th:if="${param.success}">
                <p class="success">Registration successful!</p>
            </div>
            <div th:if="${param.updated}">
                <p class="success">Donor updated successfully!</p>
            </div>
            <a th:href="@{/donor/list}">Back to Donor List</a>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
