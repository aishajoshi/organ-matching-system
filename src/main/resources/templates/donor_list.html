<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header-css}"></head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container" style="padding-top:2rem;">
    <h2>Donor List</h2>
    <a href="/donor/register" class="add-btn">Add New Donor</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Contact</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donor : ${donors}">
            <td th:text="${donor.donorId}"></td>
            <td th:text="${donor.name}"></td>
            <td th:text="${donor.age}"></td>
            <td th:text="${donor.bloodGroup}"></td>
            <td th:text="${donor.contact}"></td>
            <td th:text="${donor.status}"></td>
            <td>
                <a th:href="@{'/donor/edit/' + ${donor.donorId}}" class="edit-btn">Edit</a>
            </td>
        </tr>
        <tr th:if="${donors == null or #lists.isEmpty(donors)}">
            <td colspan="7" style="text-align:center;">No donors found.</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
